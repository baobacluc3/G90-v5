<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/user.css">
</head>
<body>
    <!-- Banner Dịch VỤ -->
  <div class="promo-banner position-relative text-center text-white">
    <img src="/assets/images/banner.png" alt="Banner Giới thiệu" class="img-fluid w-100 banner-img" />
    <div class="banner-overlay position-absolute top-50 start-50 translate-middle">
      <h1 class="fw-bold">THÔNG TIN CÁ NHÂN</h1>
      <nav class="mt-3">
        <a href="../home.html" class="text-white text-decoration-none fw-light">TRANG CHỦ</a>
        <span class="mx-2">•</span>
        <span class="text-white fw-light">THÔNG TIN CÁ NHÂN</span>
      </nav>
    </div>
  </div>

    <div class="container profile-section py-5">
        <div class="row">
            <!-- Avatar và thông tin cơ bản -->
            <div class="col-md-4 text-center">
                <div class="profile-avatar mb-4">
                    <img src="/assets/images/avatar.png" alt="Avatar" class="rounded-circle">
                </div>
                <h3>Nguyễn Hửu Minh Sơn</h3>
                <p class="text-muted">Thành viên từ: 01/01/2025</p>
                <button class="btn btn-primary mt-2" onclick="openModal('Đổi Ảnh Đại Diện', 'Bạn có muốn tải ảnh mới lên không?', function() { alert('Ảnh đã được cập nhật!'); })">
                    <i class="fas fa-camera"></i> Đổi Ảnh
                </button>
            </div>

            <!-- Thông tin chi tiết -->
            <div class="col-md-8">
                <div class="card profile-card">
                    <div class="card-body">
                        <h4 class="card-title">Thông Tin Cá Nhân</h4>
                        <div class="profile-info">
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-user me-2"></i>Họ Tên:</span>
                                <span>Nguyễn Hữu Minh Sơn</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-envelope me-2"></i>Email:</span>
                                <span>nguyenvana@example.com</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-phone me-2"></i>Số Điện Thoại:</span>
                                <span>(+84) 123 456 789</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-map-marker-alt me-2"></i>Địa Chỉ:</span>
                                <span>12 Nguyễn Văn Linh, Đà Nẵng</span>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="openModal('Cập Nhật Hồ Sơ', 'Bạn có chắc chắn muốn lưu thay đổi?', function() { alert('Hồ sơ đã được cập nhật!'); })">
                            <i class="fas fa-edit"></i> Chỉnh Sửa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       

        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        fetch('../../components/modal.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modalContainer').innerHTML = data;
            });

        function openModal(title, content, onConfirm) {
            const modal = new bootstrap.Modal(document.getElementById('commonModal'));
            document.getElementById('commonModalLabel').innerText = title;
            document.querySelector('.modal-body').innerText = content;

            const confirmBtn = document.getElementById('modalConfirmBtn');
            confirmBtn.onclick = function() {
                onConfirm();
                modal.hide();
            };

            modal.show();
        }
    </script>
</body>
</html>
