<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên Hệ - Chăm Sóc Thú Cưng</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/user.css">
</head>
<body style="font-family: 'Poppins', sans-serif">

  <!-- Banner -->
  <div class="promo-banner position-relative text-center text-white">
    <img src="/assets/images/banner.png" alt="Banner Liên hệ" class="img-fluid w-100 banner-img">
    <div class="banner-overlay position-absolute top-50 start-50 translate-middle">
      <h1 class="fw-bold">LIÊN HỆ</h1>
      <nav class="mt-3">
        <a href="../home.html" class="text-white text-decoration-none fw-light">TRANG CHỦ</a>
        <span class="mx-2">•</span>
        <span class="text-white fw-light">LIÊN HỆ</span>
      </nav>
    </div>
  </div>

  <!-- Liên hệ -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Liên Hệ Với Chúng Tôi</h2>

    <div class="row">
      <!-- Thông tin liên hệ -->
      <div class="col-md-6">
        <h4>Thông tin liên hệ</h4>
        <p><i class="fas fa-map-marker-alt me-2 text-primary"></i><strong>Địa chỉ:</strong> 10 Trần Phước Thành, Quận Cẩm Lệ, Phường Khuê Trung, Đà Nẵng</p>
        <p><i class="fas fa-envelope me-2 text-primary"></i><strong>Email:</strong> PetCare@gmail.com</p>
        <p><i class="fas fa-phone me-2 text-primary"></i><strong>Điện thoại:</strong> 039-554-0012</p>
        <p><i class="fas fa-clock me-2 text-primary"></i><strong>Giờ làm việc:</strong> 08:00 - 20:00 (Thứ 2 - Chủ Nhật)</p>
      </div>

      <!-- Biểu mẫu liên hệ -->
      <div class="col-md-6">
        <h4>Gửi Tin Nhắn</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Họ và Tên</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Tin Nhắn</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Nhập tin nhắn của bạn"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
      </div>
    </div>

    <!-- Bản đồ -->
    <div class="mt-5">
      <h4 class="text-center">Vị Trí Cửa Hàng</h4>
      <div class="d-flex justify-content-center">
        <iframe width="100%" height="450" style="border:0;" loading="lazy" allowfullscreen
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=vi&amp;q=10%20Tr%E1%BA%A7n%20Ph%C6%B0%E1%BB%9Bc%20Th%C3%A0nh,%20Qu%E1%BA%ADn%20C%E1%BA%A9m%20L%E1%BB%87,%20Ph%C6%B0%E1%BB%9Dng%20Khu%C3%AA%20Trung,%20%C4%90%C3%A0%20N%E1%BA%B5ng&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
      </div>
    </div>
  </section>

  
  <div id="footer"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load footer -->
  <script>
    fetch('../../components/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
